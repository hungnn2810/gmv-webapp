<section id="footer">
  <div class="wrapper-section dark container-fluid">
    <div class="container" style="padding: 30px 0">
      <div nz-row [nzGutter]="15" nzJustify="space-around">
        <!-- COMPANY INFORMATION -->
        <div
          nz-col
          [nzSpan]="24"
          [nzMd]="24"
          [nzLg]="6"
          nz-flex
          [nzVertical]="true"
          style="padding-left: 7.5px; padding-right: 7.5px"
          class="company-information"
        >
          <!-- LOGO -->
          <a href="" class="pb-4 logo">
            <img
              src="../../../../../assets/images/logo/logo.png"
              alt="Company Logo"
              style="height: 50px; width: auto"
            />
          </a>

          <!-- INFORMATION -->
          <a
            class="ux-menu-link"
            href="https://maps.app.goo.gl/dovdrKwEHHBXMqNg7"
            target="_blank"
            rel="nofollow noopener noreferrer"
          >
            <fa-icon [icon]="'map-location'"></fa-icon>
            <span class="ux-menu-link-text">
              Address: Building 3A, Lane 82 Duy Tan, Cau Giay, Hanoi, Vietnam
            </span>
          </a>

          <a
            class="ux-menu-link"
            href="https://maps.app.goo.gl/dovdrKwEHHBXMqNg7"
            target="_blank"
            rel="nofollow noopener noreferrer"
          >
            <fa-icon [icon]="'location-dot'"></fa-icon>
            <span class="ux-menu-link-text">
              Factory: Building 3A, Lane 82 Duy Tan, Cau Giay, Hanoi, Vietnam
            </span>
          </a>

          <a
            class="ux-menu-link"
            href="https://maps.app.goo.gl/dovdrKwEHHBXMqNg7"
            target="_blank"
            rel="nofollow noopener noreferrer"
          >
            <fa-icon [icon]="'phone'"></fa-icon>
            <span class="ux-menu-link-text">(+84)121213123123</span>
          </a>

          <a
            class="ux-menu-link"
            href="https://maps.app.goo.gl/dovdrKwEHHBXMqNg7"
            target="_blank"
            rel="nofollow noopener noreferrer"
          >
            <fa-icon [icon]="'envelope'"></fa-icon>
            <span class="ux-menu-link-text">marketing&#64;gmail.com</span>
          </a>
        </div>

        <!-- MENU -->
        <div nz-col [nzSpan]="24" [nzMd]="24" [nzLg]="18">
          <div nz-row nzGutter="6" nzJustify="space-between">
            <div nz-col *ngFor="let item of [0, 1, 1, 2]" class="menu-section">
              <p>
                <strong><span class="menu-title">APOHAIR</span></strong>
              </p>
              <nz-divider style="margin: 20px 0"></nz-divider>
              <div class="menu">
                <ul style="padding: 0">
                  <li class="ux-menu-link">
                    <span nz-flex nzAlign="center">
                      <fa-icon [icon]="'chevron-right'"></fa-icon>
                      <span class="ux-menu-link-text">{{
                        "Why ApoHair? Nam Nam "
                      }}</span>
                    </span>
                    <nz-divider style="margin: 10px 0"></nz-divider>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
